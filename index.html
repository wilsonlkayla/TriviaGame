<!DOCTYPE html>
<html>
<head>
    <title>A Different World Quiz!</title>
    <link rel="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
  <header> <script src="text/javascript" src="assets/javascript/app.js"></script> </header>
  <div class="container">
    <button class="btn btn-primary" id="startBtn">Start</button>
  </div>

  <row>
    <div class="col-md-5"></div>
    <div class="col-md-2">
    </div>
    <div class="col-md-5"></div>
</row>
<row>
    <div class="col-md-12">
        <h2><div id="time-holder"></div></h2>
    </div>
</row>
 <row>
    <div class="col-md-12">
        <h2><div id="question-holder"></div></h2>
        <h2><div id="answer-holder"></div></h2>
    </div>
</row>
<row>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2><div id="image-holder"></div></h2>
    </div>
    <div class="col-md-4"></div>
</row>
<row>
    <div class="col-md-12">
        <h2><div id="choice-holder-1"></div></h2>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2><div id="correct-holder"></div></h2>
    </div>
    <div class="col-md-4"></div>
<row>
    <div class="col-md-12">
        <h2><div id="choice-holder-2"></div></h2>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2><div id="incorrect-holder"></div></h2>
    </div>
    <div class="col-md-4"></div>
</row>
<row>
    <div class="col-md-12">
        <h2><div id="choice-holder-3"></div></h2>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2><div id="unanswered-holder"></div></h2>
    </div>
    <div class="col-md-4"></div>
</row>
<row>
    <div class="col-md-12">
        <h2><div id="choice-holder-4"></div></h2>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h2><div id="restart-holder"></div></h2>
    </div>
    <div class="col-md-2"></div>
</row>
</div>


<script src="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
